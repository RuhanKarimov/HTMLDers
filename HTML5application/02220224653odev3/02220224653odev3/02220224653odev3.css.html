<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="02220224653odev3.css">
</head>
<body>
  <div class="box">
    <span class="borderLine"></span>
  <form>
    <h2>Kayıt ol</h2>
    <div class="inputbox">
      <input type="text" id="first-name" pattern="^[^0-9]+$" required title="Lütfen rakam kullanmayınız">
      <span>İsim:</span>
      <i></i>
    </div>

    <div class="inputbox">
    <input type="text" id="last-name" pattern="^[^0-9]+$" required title="Lütfen rakam kullanmayınız">
    <span>Soyisim:</span>
    <i></i>
    </div>
    
    <div class="inputbox">
    <input type="text" id="nick-name" required>
    <span>Kullanıcı Adı:</span>
    <i></i>
    </div>
    
    <div class="inputbox">
    <input type="password" id="password" minlength="6" maxlength="15" required>
    <span>Şifre:</span>
    <i></i>
    </div>
    
    <div class="inputbox">
    <input type="tel" name="phone-number" id="phone-number" placeholder="            0530-416-03-48" pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}" size="9" required>
    <span>Tel No:</span>
    <i></i>
    </div>

    <div class="inputbox">
    <input type="email" id="email" name="email" placeholder="           anonymous@gmail.com" autocomplete="on" required>
    <span>Email:</span>
    <i></i>
    </div>

    <div class="inputbox">
    <input type="text" id="addres" placeholder="           ilçe-mahalle" style="width: 200px;" required>
    <span>Adres:</span>
    <i></i>
    </div>
    
    <div class="inputbox">
    <input list="provinces" id="datalist" autocomplete="off">
    <datalist id="provinces">
      <option value="Malatya">
      <option value="Ankara">
      <option value="İzmir">
      <option value="Samsun">
      <option value="Diyarbakır">
      <option value="Gaziantep">
      <option value="Sakarya">
      <option value="Trabzon">
    </datalist>
    <span>Yaşadığınız il</span>
    <i></i>
    </div><br>

    <div>
    <span id="gender" style="margin-left: 10px; color: #8f8f8f;">Cinsiyet:</span>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male" style="color: #8f8f8f;">Erkek</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female" style="color: #8f8f8f;">Kadın</label>
    </div>

    <div class="inputbox">
    <input type="date" id="birth-day" value="date" required>
    <span for="birth-day">Doğum günü:</span>
    <i></i>
    </div><br><br>

    <div>
    <input type="submit" id="submit" value="Submit">
    </div>
  </form>
</body>
</html>
